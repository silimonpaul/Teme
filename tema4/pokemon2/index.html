<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="pokemon-grid" id="pokemonGrid">
        <template id="pokemon-card-template">
          <div class="pokemon-card">
            <img class="pokemon-image" src="" alt="" />
            <div class="pokemon-info">
              <h2 class="pokemon-name"></h2>
              <p class="pokemon-height"></p>
              <p class="pokemon-weight"></p>
              <div class="types"></div>
              <p class="pokemon-experience"></p>
              <p class="pokemon-abilities"></p>
            </div>
          </div>
        </template>
      </div>
    </div>
  </body>
</html>
