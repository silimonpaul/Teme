<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Text Example</title>
    <script src="./script.js"></script>
</head>
<body>
    <h2>Enter text and click the button</h2>

    <!-- Input field to enter text -->
    <input type="text" id="userInput" placeholder="Type something here">

    <!-- Button to trigger the action -->
    <button onclick="displayText()">Display Text</button>

    <!-- Paragraph to show the entered text -->
    <p id="displayArea"></p>
